<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Bootstrap JavaScript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Bootstrap icons link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Favicon link -->
    <link rel="icon" type="image/x-icon" href="./images/controller.png">
    <!-- General css link -->
    <link rel="stylesheet" href="./style.css">
    <title>QuizApp</title>
</head>
<body onload="init()">
    <!-- Header -->
    <header class="header"></header>

    <div class="container">

    <div class="card quiz-card">
        <img src="./images/quiz-background.jpg" class="card-img-top">
        
        <div class="progress">
          <div class="progress-bar" id="progress-bar" role="progressbar" aria-label="Example with label" style="width: 25%;">25%</div>
        </div>

        <div class="card-body" id="endScreen" style="display: none;">
            <div class="text-center">
              Quiz beendet!
            </div>

            <div>
              <img class="width-100 " src="./images/trophy.jpg">
            </div>

            <div class="text-center"> 
              Du hast <b id="amount-of-right-questions">xx</b> Fragen von <b id="amount-of-questions">x</b> richtig beantwortet
          </div>

          <div class="button-row">  
            <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
        </div>
        </div>

        <div class="card-body" id="question-body">
          <h5 class="card-title" id="questionText">Frage</h5>
          
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">
              Antwort
            </div>
          </div>

          <div class="card quiz-answer-card  mb-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">
              Antwort
            </div>
          </div>

          <div class="card quiz-answer-card  mb-2" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">
              Antwort
            </div>
          </div>

          <div class="card quiz-answer-card  mb-2" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">
              Antwort
            </div>
          </div>
          
          <div class="question-footer">
            <span>  
              <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
            </span>
              <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage</button>
          </div>

        </div>
      </div>
    
    </div>
    <!-- JavaScript link -->
    <script src="./script.js"></script>
    <script src="./templates/header.js"></script>
    <script src="./data.js"></script>
</body>
</html>
